  <body>
    <div class="">
      <h1><center>EVENT REGISTRATION</center></h1>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">SATHYABAMA UNIVERSITY</a>

        <ul class="nav navbar-nav">

    <form class="custom-form" action="First.html" method="post">
     <div class="">


        <div class="form-row form-group">
              <div class="col-sm-5 label-column text-right">
                  <label class="col-form-label" for="name">Name</label>
              </div>
              <div class="col-sm-4 input-column">
                   <input type="text" class="form-control" name="name" required>
              </div>
        </div>

        <br><br><br>
        <div class="form-row form-group">
              <div class="col-sm-5 text-right label-column ">
                  <label class="col-form-label"  for="dept">Department</label>
              </div>
              <div class="col-sm-4 input-column">
                   <input type="text"  class="form-control" name="dept" required>
              </div>
        </div>

        <br><br>

        <div class="form-row form-group">
              <div class="col-sm-5 text-right label-column ">
                  <label for="year">Year</label>
              </div>
              <div class="col-sm-4  input-column">
                   <input type="text" class="form-control" name="year" required>
              </div>
        </div>

        <br><br>

        <div class="form-row form-group">
              <div class="col-sm-5 text-right label-column ">
                  <label for="phno">Phone Number</label>
              </div>
              <div class="col-sm-4  input-column">
                   <input type="number" class="form-control" name="phno" required>
              </div>
        </div>

        <br><br>

        <div class="form-row form-group">
              <div class="col-sm-5 text-right label-column ">
                  <label for="emailid">Email address</label>
              </div>
              <div class="col-sm-4  input-column">
                   <input type="email" class="form-control" name="emailid" required>
              </div>
        </div>

<br>
<br>
        <div class="form-row form-group">
              <div class="col-sm-12 input-column">
                   <input type="submit" class="form-control" name="reg_btn" value="Register" style="background-color: red; color: white;">
              </div>
        </div>
</div>
    </form>
